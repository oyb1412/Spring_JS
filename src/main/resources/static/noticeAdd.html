<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 작성</title>
  
  <link rel="stylesheet" href="/css/noticeAdd.css">
  <link rel="stylesheet" href="/css/common/header.css" />
  <link rel="stylesheet" href="/css/common/sidebar.css" />
  <link rel="stylesheet" href="/css/common/footer.css" />
</head>
<body>

  <!-- 조각 삽입용 영역 -->
  <div id="header-area"></div>
  <div id="sidebar-area"></div>

  <form id="notice-add-form" method="post">

    <div id="container">
        <div id="boardAdmin">
            <h2 id="boardAdminH2">공지사항 작성</h2>

            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목" maxlength="20">

            <label for="content">내용</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요"
                    rows="5" cols="40" maxlength="1000"></textarea>

            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" placeholder="작성자" readonly>

            <button id="buttonSubmit" type="submit">확인</button>
        </div>
    </div>
</form>

  <div id="footer-area"></div>

  <!-- 조각 로더 -->
  <script src="/js/layout-loader.js"></script>
  <script src="/js/noticeAdd.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>

</body>
</html>
