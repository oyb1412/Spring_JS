<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글 조회</title>
  
  <link rel="stylesheet" href="/css/boardCheck.css">
  <link rel="stylesheet" href="/css/common/header.css" />
  <link rel="stylesheet" href="/css/common/sidebar.css" />
  <link rel="stylesheet" href="/css/common/footer.css" />
</head>
<body>

  <!-- 조각 삽입용 영역 -->
  <div id="header-area"></div>
  <div id="sidebar-area"></div>

 <div id="container">
	<div id="boardAdmin">
		<h2 id="boardAdminH2">글 조회</h2>

		<label for="title">제목</label>
		<input type="text" id="title" name="title" readonly>

		<label for="content">내용</label>
		<div id="content" 
     		style="border:1px solid #ccc; padding:10px; min-height:100px; background-color:white; color:black">
		</div>

		<label for="writer">작성자</label>
		<input type="text" id="writer" name="writer" readonly>

		<label for="indate">작성일</label>
		<input type="text" id="indate" name="indate" readonly>

		<label for="viewCount">조회수</label>
		<input type="text" id="viewCount" name="viewCount" readonly>

<div id="vote-section">
  <form id="vote-up-form" method="post" style="display: inline;">
    <button type="submit" class="vote-btn up">★<br>좋아요</button>
  </form>
  <span class="vote-count" id="vote-up-count"></span>

  <form id="vote-down-form" method="post" style="display: inline;">
    <button type="submit" class="vote-btn down">⬇<br>싫어요</button>
  </form>
  <span class="vote-count"id="vote-down-count"></span>

  <form id="report-form" method="get">
  <button type="submit" class="btn report-btn" id="report-button" style="display: none;">🚨<br>신고</button>
  </form>
</div>

		<div id="buttonContainer" style="display: none;">
				<form id="modify-form" method="get">
					<button type="submit" class="btn update">수정</button>
				</form>
				<form id="delete-form" method="delete">
					<button type="submit" class="btn delete" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
				</form>
		</div>
	</div>

	<div id="comment-section" style="display:none">
		
    </div>

		<form id="create-comment-form" method="post">
				<textarea name="content" id="login-comment" style="display: none;" placeholder="댓글을 입력하세요" rows="4"></textarea>
				<textarea name="content" id="logout-comment" style="display: none;" placeholder="로그인 해주시길 바랍니다" rows="4" readonly></textarea>
			<button type="submit" class="btn" id="create-comment-button" style="display: none;">등록</button>
            </div>
</div>
		</form>

		<p class="comment-warning">
			명예훼손, 개인정보 유출, 분쟁 유발, 허위사실 유포 등은 이용약관에 의해 제재될 수 있으며,
			관련 법률에 의해 처벌 받을 수 있습니다. 건전한 커뮤니티를 위해 자제를 당부 드립니다.
		</p>
	</div>
</div>

  <div id="footer-area"></div>

  <!-- 조각 로더 -->
  <script src="/js/layout-loader.js"></script>
  <script src="/js/boardCheck.js"></script>
</body>
</html>
