<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  
  <link rel="stylesheet" href="/css/findPassword.css">
  <link rel="stylesheet" href="/css/common/header.css" />
  <link rel="stylesheet" href="/css/common/sidebar.css" />
  <link rel="stylesheet" href="/css/common/footer.css" />
</head>
<body>

  <!-- 조각 삽입용 영역 -->
  <div id="header-area"></div>
  <div id="sidebar-area"></div>

  <div id="main-content" class="form-page">
  <div id="register-container">
    <h2>비밀번호 변경</h2>
	 
    <form id="find-password-form" method="post">
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username"/>
      </div>

      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password"/>
      </div>

      <div class="input-group">
        <label for="password">비밀번호 확인</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm"/>
      </div>

      <button type="submit" class="register-button">변경</button>
    </form>

    
    <form id="cancle-form" method="get">
      <button type="submit" class="register-button">취소</button>
    </form>
    
  </div>
</div>

  <div id="footer-area"></div>

  <!-- 조각 로더 -->
  <script src="/js/layout-loader.js"></script>
  <script src="/js/findPassword.js"></script>
</body>
</html>
