<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 조회</title>
  
  <link rel="stylesheet" href="/css/noticeCheck.css">
  <link rel="stylesheet" href="/css/common/header.css" />
  <link rel="stylesheet" href="/css/common/sidebar.css" />
  <link rel="stylesheet" href="/css/common/footer.css" />

</head>
<body>

  <!-- 조각 삽입용 영역 -->
  <div id="header-area"></div>
  <div id="sidebar-area"></div>

 <div id="container">
	<div id="noticeAdmin">
		<h2 id="noticeAdminH2">공지사항 조회</h2>

		<label for="title">제목</label>
		<input type="text" id="title" name="title" readonly>

		<label for="content">내용</label>
		<div id="content" style="border:1px solid #ccc; padding:10px; min-height:100px; background-color:white; color:black"></div>

		<label for="writer">작성자</label>
		<input type="text" id="writer" name="writer" readonly>

		<label for="indate">작성일</label>
		<input type="text" id="indate" name="indate" readonly>

		<label for="viewCount">조회수</label>
		<input type="text" id="view-count" name="view-count" readonly>

    <div id="vote-section">
  <form id="vote-up-form" method="post" style="display: inline;">
    <input type="hidden" name="idx"/>
    <button type="submit" class="btn up">★<br>좋아요</button>
  </form>
  <span class="vote-count" id="vote-up-count"></span>

  <form id="vote-down-form" method="post" style="display: inline;">
    <input type="hidden" name="idx"/>
    <button type="submit" class="btn down">⬇<br>싫어요</button>
  </form>
  <span class="vote-count" id="vote-down-count"></span>
</div>

<div id="buttonContainer" style="display :none">
	<form id="modify-button" method="get">
		<input type="hidden" name="idx">
		<button type="submit" class="btn update">수정</button>
	</form>
	<form id="delete-button" method="post">
		<input type="hidden" name="idx">
		<button type="submit" class="btn delete" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
	</form>
</div>

	<div id="comment-section" style="display:none">
		
  	</div>

		<form id="comment-submit" method="post">
			<textarea name="content" style="display:none" id="login-comment-textarea" placeholder="댓글을 입력하세요" rows="4"></textarea>
			<textarea name="content" style="display:none" id="logout-comment-textarea" placeholder="로그인 해주시길 바랍니다" rows="4" readonly></textarea>			

			<div class="comment-submit">
			<button type="submit" style="display:none" id="comment-button" class="btn">등록</button>
			</div>
		</form>
</div>

		<p class="comment-warning">
			명예훼손, 개인정보 유출, 분쟁 유발, 허위사실 유포 등은 이용약관에 의해 제재될 수 있으며,
			관련 법률에 의해 처벌 받을 수 있습니다. 건전한 커뮤니티를 위해 자제를 당부 드립니다.
		</p>

	</div>
</div>

  <div id="footer-area"></div>

  <!-- 조각 로더 -->
  <script src="/js/layout-loader.js"></script>
  <script src="/js/noticeCheck.js"></script>

</body>
</html>
